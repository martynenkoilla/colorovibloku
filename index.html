<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Сайт з блоками</h1>
    <header>
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
    </header>
    <div class="main">
        <div class="block">
            <div class="mainblock red"></div>
            <div class="mainblock green"></div>
            <div class="mainblock blue"></div>
        </div>
        <div class="block yellow"></div>
        <div class="block">
            <div class="mainbottom blue"></div>
            <div class="mainbottom grey"></div>
            <div class="mainbottom black"></div>
        </div>
    </div>
    <footer>
        <div class="footerblock red">
            <p>Текст 0147852369</p>
        </div>
        <div class="footerblock green">
            <p>Текст 1234567890</p>
        </div>
        <div class="footerblock blue">
            <p>Текст 0987654321</p>
        </div> 
    </footer>
</body>
</html>
